<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- bs link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- * Header -->
    <header id="header">
      <div class="left">
        <div class="hamburger-menu">
          <i class="bi bi-list"></i>
        </div>
        <!-- logo -->
        <img src="./images/logo-24.png" alt="logo" />
        <span>Gmail</span>
      </div>
      <!-- orta kısım -->
      <div class="middle">
        <form>
          <div class="search">
            <i class="bi bi-search"></i>
            <input type="search" placeholder="Postalarda Arayınız ..." />
          </div>
          <div class="settings">
            <i class="bi bi-sliders2"></i>
          </div>
        </form>
      </div>
      <!-- todo: toggle -->
      <div class="right">
        <i class="bi bi-question-circle"></i>
        <i class="bi bi-gear"></i>
        <i class="bi bi-grid-3x3-gap-fill"></i>
        <img src="./images/man.jpg" alt="" />
      </div>
    </header>
    <!-- * Main -->
    <section id="sectionArea">
      <!-- * Left Nav -->
      <nav id="leftNav">
        <!-- Create -->
        <div class="create">
          <i class="bi bi-pencil-fill"></i>
          <span>Oluştur</span>
        </div>
        <!-- Middle -->
        <div class="nav-middle">
          <a href="#" class="active">
            <i class="bi bi-inbox-fill"></i>
            <span>Gelen Kutusu</span>
          </a>
          <a href="#">
            <i class="bi bi-star"></i>
            <span>Yıldızlananlar</span>
          </a>
          <a href="#">
            <i class="bi bi-clock"></i>
            <span>Ertelenenler</span>
          </a>
          <a href="#">
            <i class="bi bi-send"></i>
            <span>Gönderilmiş Postalar</span>
          </a>
          <a href="#">
            <i class="bi bi-file-earmark"></i>
            <span>Taslaklar</span>
          </a>
          <a href="#">
            <i class="bi bi-caret-down-fill"></i>
            <span>Diğer</span>
          </a>
        </div>
      </nav>
      <!--* Main Area -->
      <main>
        <!-- Top Area -->
        <div class="top">
          <div class="left">
            <div class="checkbox">
              <input type="checkbox" />
              <span><i class="bi bi-caret-down"></i></span>
            </div>
            <i class="bi bi-arrow-clockwise"></i>
            <i class="bi bi-three-dots-vertical"></i>
          </div>
          <div class="right">
            <p>3 satırdan 1-3 arası</p>
            <i class="bi bi-caret-left passive"></i>
            <i class="bi bi-caret-right-fill"></i>
            <div class="keyboard">
              <i class="bi bi-keyboard-fill"></i>
              <i class="bi bi-caret-down-fill"></i>
            </div>
          </div>
        </div>
        <!-- Mail Area -->
        <div class="mails-area">
          <div class="mail">
            <!-- left -->
            <div class="left">
              <input type="checkbox" />
              <i class="bi bi-star"></i>
              <span>Udemig</span>
            </div>
            <!-- right -->
            <div class="right">
              <p class="messagge-title">Yazılım</p>
              <p class="messagge-description">
                Yazılım Kursu 14 Aralıkta Başlıyor
              </p>
              <p class="messagge-date">6 Aralık</p>
              <div class="delete">
                <i class="bi bi-trash-fill"></i>
              </div>
            </div>
          </div>
      </main>
      <aside id="asideNav">
        <img src="./images/calendar-48.png" alt="" />
        <img src="./images/keep-48.png" alt="" />
        <img src="./images/task-48.png" alt="" />
        <img src="./images/account-48.png" alt="" />
        <span></span>
        <i class="bi bi-plus"></i>
      </aside>
    </section>
  </body>
</html>
